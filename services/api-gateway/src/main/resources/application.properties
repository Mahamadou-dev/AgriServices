# services/api-gateway/src/main/resources/application.properties

server.port=8080

spring.application.name=api-gateway

# ROUTING CONFIGURATION (Remplace le YAML)

# Route 1: Auth-Service (Port 8081)
spring.cloud.gateway.routes[0].id=auth_route
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Route 2: Farmer-Service (Port 3001)
spring.cloud.gateway.routes[1].id=farmer_route
spring.cloud.gateway.routes[1].uri=http://localhost:3001
spring.cloud.gateway.routes[1].predicates[0]=Path=/farmers/**

# Route 3: Crop-Service (Port 8082)
spring.cloud.gateway.routes[2].id=crop_route
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/crops/**

# Route 4: Prediction-Service (Port 8000)
spring.cloud.gateway.routes[3].id=prediction_route
spring.cloud.gateway.routes[3].uri=http://localhost:8000
spring.cloud.gateway.routes[3].predicates[0]=Path=/prediction/**

# Route 5: Billing-Service (Port 8085)
spring.cloud.gateway.routes[4].id=billing_route
spring.cloud.gateway.routes[4].uri=http://localhost:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/billing/**