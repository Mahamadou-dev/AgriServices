server.port=8080
spring.application.name=api-gateway

# Disable default Spring Security user
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.reactive.ReactiveUserDetailsServiceAutoConfiguration

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8081
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args.pattern=/auth/**

spring.cloud.gateway.routes[1].id=farmer-service
spring.cloud.gateway.routes[1].uri=http://farmer-service:3001
spring.cloud.gateway.routes[1].predicates[0].name=Path
spring.cloud.gateway.routes[1].predicates[0].args.pattern=/api/farmers/**

spring.cloud.gateway.routes[2].id=prediction-service
spring.cloud.gateway.routes[2].uri=http://prediction-service:8000
spring.cloud.gateway.routes[2].predicates[0].name=Path
spring.cloud.gateway.routes[2].predicates[0].args.pattern=/api/predict/**

spring.cloud.gateway.routes[3].id=crop-service
spring.cloud.gateway.routes[3].uri=http://crop-service:8082
spring.cloud.gateway.routes[3].predicates[0].name=Path
spring.cloud.gateway.routes[3].predicates[0].args.pattern=/crop/**

spring.cloud.gateway.routes[4].id=billing-service
spring.cloud.gateway.routes[4].uri=http://billing-service:8085
spring.cloud.gateway.routes[4].predicates[0].name=Path
spring.cloud.gateway.routes[4].predicates[0].args.pattern=/billing/**

# Global CORS configuration handled by SecurityConfig
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=false

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO
