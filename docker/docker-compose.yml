services:
  # 1. AUTHENTIFICATION SERVICE
  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: ../../docker/Dockerfiles/auth-service.Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - JWT_SECRET=${JWT_SECRET:-dGhpcy1pcy1hLWxvbmctYW5kLXNlY3VyZS1zZWNyZXQta2V5LWZvci10aGUtanctdC1hdXRoLXNlcnZpY2UtdG8tc2lnbi1hbmQtdmFsaWRhdGUtam9zLTM4}
    depends_on:
      - postgres
    networks:
      - agri-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 2. FARMER SERVICE
  farmer-service:
    build:
      context: ../services/farmer-service
      dockerfile: ../../docker/Dockerfiles/farmer-service.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=${MONGODB_URI}/${MONGODB_DATABASE_FARMER}
      - JWT_SECRET=${JWT_SECRET:-dGhpcy1pcy1hLWxvbmctYW5kLXNlY3VyZS1zZWNyZXQta2V5LWZvci10aGUtanctdC1hdXRoLXNlcnZpY2UtdG8tc2lnbi1hbmQtdmFsaWRhdGUtam9zLTM4}
    networks:
      - agri-network

  # 3. CROP SERVICE
  crop-service:
    build:
      context: ../services/crop-service
      dockerfile: ../../docker/Dockerfiles/crop-service.Dockerfile
    ports: 
      - "8082:8082"
    environment:
      - SERVICE_URL=http://0.0.0.0:8082/CropService
    networks:
      - agri-network

  # 4. PREDICTION SERVICE
  prediction-service:
    build:
      context: ../services/prediction-service
      dockerfile: ../../docker/Dockerfiles/prediction-service.Dockerfile
    environment:
      - PORT=8000
      - JWT_SECRET=${JWT_SECRET:-dGhpcy1pcy1hLWxvbmctYW5kLXNlY3VyZS1zZWNyZXQta2V5LWZvci10aGUtanctdC1hdXRoLXNlcnZpY2UtdG8tc2lnbi1hbmQtdmFsaWRhdGUtam9zLTM4}
    networks:
      - agri-network

  # 5. BILLING SERVICE
  billing-service:
    build:
      context: ../services/billing-service
      dockerfile: ../../docker/Dockerfiles/billing-service.Dockerfile
    ports: 
      - "8085:8085"
    environment:
      - ASPNETCORE_URLS=http://+:8085
    networks:
      - agri-network

  # 6. API GATEWAY
  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: ../../docker/Dockerfiles/api-gateway.Dockerfile
    ports:
      - 8090:8080
    depends_on:
      - auth-service
      - farmer-service
      - crop-service
      - prediction-service
      - billing-service
    networks:
      - agri-network

  # 7. BASE DE DONNÉES POSTGRES
  postgres:
    image: postgres:16-alpine
    container_name: agri-postgres-auth
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=authuser
      - POSTGRES_PASSWORD=authpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agri-network

  # 8. BASE DE DONNÉES MONGODB (Optionnel - pour développement local)
  # Décommentez si vous n'utilisez pas MongoDB Atlas
  # mongodb:
  #   image: mongo:7-alpine
  #   container_name: agri-mongodb
  #   environment:
  #     - MONGO_INITDB_DATABASE=farmerdb
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - agri-network

volumes:
  postgres_data:
  # mongodb_data:

networks:
  agri-network:
    driver: bridge
